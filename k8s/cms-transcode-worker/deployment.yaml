apiVersion: apps/v1
kind: Deployment
metadata:
  name: cms-transcode-worker
  namespace: cms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cms-transcode-worker
  template:
    metadata:
      labels:
        app: cms-transcode-worker
    spec:
      containers:
      - name: cms-transcode-worker
        image: ghcr.io/callein/cms-transcode-worker:v1.0.0
        command: [ "celery", "-A", "src.worker.celery_worker.celery_app", "worker", "--loglevel=info", "--concurrency=1", "-Q", "celery.transcode" ]
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
        volumeMounts:
        - name: tmp-volume
          mountPath: /tmp
#        resources:
#          requests:
#            cpu: "2000m"    # 2 core
#            memory: "2Gi"   # 2Gi
#          limits:
#            cpu: "2000m"    # 2 core
#            memory: "2Gi"   # 2Gi
        livenessProbe:
          exec:
            command: ["celery", "-A", "src.worker.celery_worker.celery_app", "inspect", "ping"]
          initialDelaySeconds: 180
          periodSeconds: 60
          timeoutSeconds: 30
          failureThreshold: 10
        envFrom:
        - secretRef:
            name: cms-transcode-env
        env:
        - name: PYTHONPATH
          value: "/src"
      volumes:
      - name: tmp-volume
        emptyDir: {}